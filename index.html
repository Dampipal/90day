        * {
            margin: 0;
            padding: 0;

            font-family: 'Hind', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            line-height: 1.6;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 77, 77, 0.3);
            max-width: 800px;
            margin: 1rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 50, 50, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 50, 50, 0.6); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff4d4d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .quote {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-style: italic;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 77, 77, 0.2);
            padding: 1.5rem 1rem;
            border-radius: 10px;
            min-width: 120px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .time-box:hover {
            transform: scale(1.1);
        }

        .time-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff4d4d, #ff0000);
            animation: lineShrink 1s linear infinite;
        }

        @keyframes lineShrink {
            from { width: 100%; }
            to { width: 0%; }
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: #ffcccc;
        }

        .time-box small {
            font-size: 1.1rem;
            color: #ff9999;
        }

        .warning {
            color: #ff4d4d;
            margin: 1.5rem 0;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff3838, #ff0000);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .time-box { min-width: 90px; padding: 1rem; }
            .time-box span { font-size: 2.2rem; }
        }
    </style>
